meta:
  name: "엘리베이터 호출 설정"
  name_en: "Elevator Call"
  description: "CVNet 엘리베이터 호출 버튼과 층수 센서 설정입니다."
  description_en: "CVNet elevator call button and floor sensor."
  version: "2.0.0"
  author: "wooooooooooook"
  tags: ["elevator", "button", "sensor", "cvnet"]

discovery:
  match:
    data: [0x20, 0x01, 0x22]
    mask: [0xFF, 0xFF, 0xFF]
  ui:
    label: "엘리베이터"
    label_en: "elevator"
    summary: "엘리베이터 발견됨"
    summary_en: "Elevator discovered"

entities:
  sensor:
    - id: 'elevator_floors'
      name: 'Elevator Floors'
      icon: 'mdi:elevator'
      state:
        data: [0x20, 0x01, 0x22, 0x81]
      state_number:
        offset: 4

  button:
    - id: 'elevator_call'
      name: 'Elevator Call'
      icon: 'mdi:elevator'
      command_press:
        data: [0x20, 0x01, 0x81, 0x81, 0x02, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      discovery_linked_id: 'elevator_floors'
